{% extends "base.html" %}
{% block title %}Новый пост{% endblock %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новый пост</div>
            <div class="card-body">

                    {% for error in form.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endfor %}


                <form method="post" action="{% url 'new' %}">
                    {% csrf_token %}

                <div class="form-group row">
                                <label for="{{ form.group.label }}" class="col-md-4 col-form-label text-md-right">{{ form.group.label }}</label>
                                <div class="col-md-6">
                                  {{ form.group}}
                                <p class="help">{{ form.group.help_text|safe }}</p>
                                </div>

                 <div class="form-group row">
                                <label for="{{ form.text.label }}" class="col-md-4 col-form-label text-md-right">{{ form.text.label }}</label>
                                <div class="col-md-6">
                                  {{ form.text}}
                                </div>

                        </div>

                    <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Отправить
                            </button>
                    </div>
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
