<main role="main" class="container">
    <div class="row">
        <div class="col-md-3 mb-3 mt-1">
            <div class="card">
                <div class="card-body">
                    <div class="h2">
                        {{ user.get_full_name }}
                    </div>
                    <div class="h3 text-muted">
                        {{ user.username }}
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                            Подписан: {{ user.follower.count }} <br/>
                            Подписчиков: {{ user.following.count }}

                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="h6 text-muted">
                            Записей: {{ user.posts.count }}

                            {% if user != user.username %}
                   <li class="list-group-item">
                         {% if following %}
                         <a class="btn btn-lg btn-light" href="{% url 'profile_unfollow' user.username %}" role="button">Отписаться</a>
                         {% else %}
                         <a class="btn btn-lg btn-primary" href="{% url 'profile_follow' user.username %}" role="button">Подписаться</a>
                        {% endif %}
                          {% endif %}
                   </li>
            </div>
            </li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
